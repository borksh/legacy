freebsd_instance:
  image_family: freebsd-13-0

task:
  clone_script: |
    git checkout https://github.com/borksh/bork bork
    git checkout https://github.com/borksh/legacy legacy
  install_script: pkg install -y bash base64 bats-core
  setup_script: |
    mv bork/test/helpers.sh legacy/test/
    rm -r bork/test/ bork/types/
    mv legacy/test/ bork/
    mv legacy/types/ bork/
    rm -r legacy/
  script: |
    cd bork
    /usr/local/bin/bash -c "bats --tap test"
